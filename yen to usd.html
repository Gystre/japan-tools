<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yen to usd</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
      }

      h1,
      h2 {
        margin: 0;
        padding: 0;
      }

      input,
      select {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div style="margin-bottom: 8px; text-align: center">
      <h1>Yen to usd</h1>
    </div>

    <div>
      $1 is
      <input
        style="width: 40px"
        type="number"
        id="yenInput"
        placeholder="Value"
        value="141"
      />
      yen
    </div>

    <div style="margin-top: 8px">
      <input
        id="priceInput"
        style="width: 96px"
        type="number"
        placeholder="Price Â¥"
      />
      is <span id="resultSpan"></span>
    </div>
    <script>
      const priceInput = document.getElementById("priceInput");
      const yenInput = document.getElementById("yenInput");
      const resultSpan = document.getElementById("resultSpan");

      function addCommas(numberString) {
        return numberString.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function calculate() {
        const price = parseFloat(priceInput.value);
        const yenValue = parseFloat(yenInput.value);

        // convert to dollars
        const priceUSD = price / yenValue;

        // resultSpan.textContent = "$" + priceUSD.toFixed(2);
        resultSpan.textContent = "$" + addCommas(priceUSD.toFixed(2));
      }

      priceInput.addEventListener("input", calculate);
      yenInput.addEventListener("change", calculate);
    </script>
  </body>
</html>
